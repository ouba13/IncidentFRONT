<div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-header">
      <h3 class="text-center">Incident details</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered text-center">
        <tbody *ngFor="let T of ticket">
          <tr>
            <th class="h5">ID</th>
            <td class="h6">{{T.id}}</td>
          </tr>
          <tr>
            <th class="h5">Label</th>
            <td class="h6">{{T.libelle}}</td>
          </tr>
          <tr>
            <th class="h5">Assigned to</th>
            <td class="h6">{{T.assigne.firstName}} {{T.assigne.lastName}} ({{T.assigne.role}})</td>
          </tr>
          <tr>
            <th class="h5">Reported by</th>
            <td class="h6">{{T.declarant.firstName}} {{T.declarant.lastName}} ({{T.declarant.role}})</td>
          </tr>
          <tr>
            <th class="h5">Created at</th>
            <td class="h6">{{T.creationdate | date:'medium'}}</td>
          </tr>
          <tr>
            <th class="h5">Status</th>
            <td class="h6">{{T.status.label}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
